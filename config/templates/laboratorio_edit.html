{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="{% static 'css/edit.css' %}" rel="stylesheet">
</head>
<body>
    <h1>Actualizar Laboratorio</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <th>Nombre</th>
                <td>{{ form.nombre }}</td>
            </tr>
            <tr>
                <th>Ciudad</th>
                <td>{{ form.ciudad }}</td>
            </tr>
            <tr>
                <th>País</th>
                <td>{{ form.pais }}</td>
            </tr>
        </table>
        <button type="submit" class="btn">Enviar</button>
    </form>

    <section>
        <p>¿Información de los laboratorios?</p>
        <a href="/laboratorio/laboratorio/list">Ir a la información de los laboratorios--></a>
    </section>
</body>
</html>
